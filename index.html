<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Weather App</h1>
    <form action="">
        <input type="text" autocomplete="off" class="searchBox">
        <button>Submit</button>
        <ul class="resultBox"></ul>
    </form>

    <div class="info">
        [current]
        (show icon)
        time: Now
        temp
        description
        feels like
        forecast
        wind
        wind dir
        location
        current time
        latest report
        visibility
        pressure
        humidity
        dew point
        air quality

        [upcoming 5 hrs]
        [[repeating]]
        time
        (image)
        temp
    </div>


</body>

</html>
